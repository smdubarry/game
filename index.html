<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Colony Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini Colony Simulator</h1>
    <canvas id="gameCanvas" height="592"></canvas>
    <div id="tooltip" class="tooltip"></div>
    <div id="controls">
        <button id="toggleSim">Pause</button>
        <button id="addVillager">Add Villager</button>
        <button id="slowDown">0.5x</button>
        <span id="speedLabel">1x</span>
        <button id="speedUp">2x</button>
    </div>
    <p>Food: <span id="foodCount">0</span> |
       Population: <span id="populationCount">0</span> |
       Houses: <span id="houseCount">0</span> |
       Time: <span id="timeCount">0</span></p>
    <div id="log" class="log"></div>
    <script src="script.js"></script>
</body>
</html>
